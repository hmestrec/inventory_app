<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navigation">
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="products.html" class="active">Products</a></li>
            <li><a href="clients.html">Clients</a></li>
            <li><a href="locations.html">Locations</a></li>
            <li><a href="admin.html" id="admin-link" style="display: none;">Admin</a></li>
        </ul>
    </nav>

    <div class="container main-content">
        <header>
            <h2>Products</h2>
        </header>

        <section class="form-section">
            <h3>Add New Product</h3>
            <form id="product-form" class="product-form">
                <input type="hidden" id="product-id" name="product_id">
                <div class="input-group">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="product-description">Description:</label>
                    <input type="text" id="product-description" name="description" required>
                </div>
                <div class="input-group">
                    <label for="product-price">Price:</label>
                    <input type="number" id="product-price" name="price" required step="0.01">
                </div>
                <div class="input-group">
                    <label for="product-quantity">Quantity:</label>
                    <input type="number" id="product-quantity" name="quantity" required>
                </div>
                <button type="submit" class="btn">Save Product</button>
            </form>
            <div id="product-error" class="error"></div>
        </section>

        <section class="table-section">
            <table id="products-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Product data will be dynamically populated here -->
                </tbody>
            </table>
        </section>

        <!-- Quantity Update Modal -->
        <div id="update-quantity-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Update Quantity</h3>
                <input type="number" id="modal-quantity-input" min="0" required>
                <button id="modal-update-btn" class="btn primary">Update</button>
            </div>
        </div>
    </div>

    <script src="js/products.js"></script>
</body>
</html>
