<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations</title>
    <link rel="stylesheet" href="css/tab.css">
    <link rel="stylesheet" href="css/locations.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navigation">
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="clients.html">Clients</a></li>
            <li><a href="locations.html" class="active">Locations</a></li>
            <li><a href="admin.html" id="admin-link" style="display: none;">Admin</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <header>
            <h2>Locations</h2>
        </header>
        <section class="form-section">
            <h3>Add New Location</h3>
            <form id="location-form">
                <input type="hidden" id="location-id" name="location_id">
                <div class="input-group">
                    <label for="location-name">Location Name:</label>
                    <input type="text" id="location-name" name="location_name" required>
                </div>
                <div class="input-group">
                    <label for="address">Address:</label>
                    <input type="text" id="location-address" name="address" required>
                </div>
                <div class="input-group">
                    <label for="city">City:</label>
                    <input type="text" id="location-city" name="city" required>
                </div>
                <div class="input-group">
                    <label for="state">State:</label>
                    <input type="text" id="location-state" name="state" required>
                </div>
                <div class="input-group">
                    <label for="zip-code">Zip Code:</label>
                    <input type="text" id="location-zip" name="zip_code" required>
                </div>
                <button type="submit" class="btn">Save Location</button>
            </form>
            <div id="location-error" class="error"></div>
        </section>

        <section class="table-section">
            <table id="locations-table">
                <thead>
                    <tr>
                        <th>Location Name</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Zip Code</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Location data will be dynamically populated here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="js/locations.js"></script>
</body>
</html>
