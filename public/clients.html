<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navigation">
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="clients.html" class="active">Clients</a></li>
            <li><a href="locations.html">Locations</a></li>
            <li><a href="admin.html" id="admin-link" style="display: none;">Admin</a></li>
        </ul>
    </nav>

    <div class="container main-content">
        <header>
            <h2>Clients</h2>
        </header>
        <section class="form-section">
            <h3>Add New Client</h3>
            <form id="client-form" class="client-form">
                <input type="hidden" id="client-id" name="client_id">
                <div class="input-group">
                    <label for="client-name">Client Name:</label>
                    <input type="text" id="client-name" name="client_name" required>
                </div>
                <div class="input-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="input-group">
                    <label for="contact-email">Contact Email:</label>
                    <input type="email" id="contact-email" name="contact_email" required>
                </div>
                <div class="input-group">
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number" name="phone_number" required>
                </div>
                <button type="submit" class="btn">Save Client</button>
            </form>
            <div id="client-error" class="error"></div>
        </section>

        <section class="table-section">
            <table id="clients-table">
                <thead>
                    <tr>
                        <th>Client Name</th>
                        <th>Address</th>
                        <th>Contact Email</th>
                        <th>Phone Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Client data will be dynamically populated here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="js/clients.js"></script>
</body>
</html>
