<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Clients</h2>
    <h3>Add or Update Client</h3>
    <form id="client-form">
        <input type="hidden" id="client-id" name="client_id">
        <label for="client-name">Client Name:</label>
        <input type="text" id="client-name" name="client_name" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        <label for="contact-email">Contact Email:</label>
        <input type="email" id="contact-email" name="contact_email" required><br><br>
        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone_number" required><br><br>
        <button type="submit">Save Client</button>
        <button id="delete-client" type="button">Delete Client</button>
        <div id="client-error" style="color: red;"></div>
    </form>

    <table id="clients-table" border="1">
        <thead>
            <tr>
                <th>Client Name</th>
                <th>Address</th>
                <th>Contact Email</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Client data will be dynamically populated here -->
        </tbody>
    </table>
    
    <a href="dashboard.html">Back to Dashboard</a>
    <script src="js/clients.js"></script>
</body>
</html>
